                ListRecordsExample:
                  value:
                    count: 123
                    next: http://api.example.org/accounts/?page=4
                    previous: http://api.example.org/accounts/?page=2
                    results:
                    - page: 1
                      page_size: 10
                      task: 1
                      check_date: '2025-05-01'
                      search: 早起
                  summary: 获取打卡记录列表示例
                  description: 获取打卡记录列表，支持分页、过滤和搜索
          description: ''
    post:
      operationId: api_v1_check_system_check_records_create
      description: 创建新的打卡记录
      summary: 创建打卡记录
      tags:
      - 打卡系统-打卡记录
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckRecordRequest'
            examples:
              CreateRecordExample:
                value:
                  task: 1
                  check_date: '2025-05-01'
                  check_time: 06:00:00
                  remarks: 今天起得很早，感觉很棒！
                summary: 创建打卡记录示例
                description: 为特定任务创建一条打卡记录
              CreateSimpleRecordExample:
                value:
                  task: 2
