openapi: 3.0.3
info:
  title: 多租户用户管理系统 API
  version: 1.0.0
  description: 用于管理多租户用户系统的REST API
paths:
  /api/v1/auth/login/:
    post:
      operationId: api_v1_auth_login_create
      description: 用户登录接口，验证用户名和密码，返回JWT令牌
      summary: 用户登录
      tags:
      - 认证
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            examples:
              标准登录:
                value:
                  username: admin
                  password: Passw0rd!
                summary: 使用用户名和密码登录
                description: 提供用户名和密码进行登录
              登录成功:
                value:
                  success: true
                  code: 2000
                  message: 登录成功
                  data:
                    token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                    refresh_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                    user:
                      id: 1
                      username: admin
                      email: admin@example.com
                      nick_name: 管理员
                      is_admin: true
                      is_super_admin: true
                      avatar: ''
                summary: 登录成功响应
                description: 用户登录成功的响应示例
              登录失败:
                value:
                  success: false
                  code: 4002
                  message: 用户名或密码错误
                  data: null
                summary: 登录失败响应
                description: 用户名或密码错误的响应示例
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/LoginRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        required: true
      security:
      - Bearer: []
      - Bearer: []
      - {}
      responses:
        '200':
          description: 登录成功
        '401':
          description: 登录失败
  /api/v1/auth/refresh/:
    post:
      operationId: api_v1_auth_refresh_create
      description: 使用刷新令牌获取新的访问令牌和刷新令牌
      summary: 刷新访问令牌
      tags:
      - 认证
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
            examples:
              刷新令牌:
                value:
                  refresh_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                summary: 使用刷新令牌获取新的访问令牌
                description: 提供刷新令牌获取新的访问令牌
              刷新成功:
                value:
                  success: true
                  code: 2000
                  message: 令牌刷新成功
                  data:
                    token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                    refresh_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                summary: 令牌刷新成功响应
                description: 刷新令牌有效，成功获取新的访问令牌
              刷新失败:
                value:
                  success: false
                  code: 4001
                  message: 刷新令牌已过期
                  data: null
                summary: 令牌刷新失败响应
                description: 刷新令牌无效或已过期
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
        required: true
      security:
      - Bearer: []
      - Bearer: []
      - {}
      responses:
        '200':
          description: 令牌刷新成功
        '400':
          description: 无效的刷新令牌
        '401':
          description: 刷新令牌已过期
  /api/v1/auth/register/:
    post:
      operationId: api_v1_auth_register_create
      description: 新用户注册接口，可选关联到指定租户
      summary: 用户注册
      tags:
      - 认证
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
            examples:
              标准注册:
                value:
                  username: newuser
                  email: user@example.com
                  phone: '13800138000'
                  nick_name: 新用户
                  password: SecurePass123!
                  password_confirm: SecurePass123!
                  tenant_id: 1
                summary: 注册新用户
                description: 提供用户名、邮箱、密码等信息注册新用户
              简单注册:
                value:
                  username: simpleuser
                  email: simple@example.com
                  password: SecurePass123!
                  password_confirm: SecurePass123!
                summary: 简化注册
                description: 仅提供必要信息注册新用户
              注册成功:
                value:
                  success: true
                  code: 2000
                  message: 注册成功
                  data:
                    token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                    refresh_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                    user:
                      id: 10
                      username: newuser
                      email: user@example.com
                      nick_name: 新用户
                      is_admin: false
                      is_member: true
                      avatar: ''
                      tenant_id: 1
                      tenant_name: 测试租户
                summary: 注册成功响应
                description: 用户注册成功的响应示例
              注册失败:
                value:
                  success: false
                  code: 4000
                  message: 注册失败
                  data:
                    username:
                    - 该用户名已被使用
                    email:
                    - 该邮箱已被注册
                    password:
                    - 密码至少需要包含8个字符，并且不能是常见密码
                summary: 注册失败响应
                description: 注册数据无效的响应示例
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
        required: true
      security:
      - Bearer: []
      - Bearer: []
      - {}
      responses:
        '201':
          description: 注册成功
        '400':
          description: 注册失败，输入数据无效
  /api/v1/auth/verify/:
    get:
      operationId: api_v1_auth_verify_retrieve
      description: 验证当前令牌是否有效，返回用户信息
      summary: 验证访问令牌
      tags:
      - 认证
      security:
      - Bearer: []
      - Bearer: []
      responses:
        '200':
          description: 令牌验证成功
  /api/v1/check-system/check-records/:
