        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
        description: 搜索关键词
      - in: query
        name: task
        schema:
          type: integer
        description: 任务ID
      tags:
      - 打卡系统-打卡记录
