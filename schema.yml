                  check_time: '20:00:00'
                summary: 创建简单打卡记录示例
                description: 仅记录打卡日期和时间
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CheckRecordRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CheckRecordRequest'
        required: true
      security:
      - Bearer: []
      - Bearer: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckRecord'
              examples:
                CreateRecordExample:
                  value:
                    task: 1
                    check_date: '2025-05-01'
                    check_time: 06:00:00
                    remarks: 今天起得很早，感觉很棒！
                  summary: 创建打卡记录示例
                  description: 为特定任务创建一条打卡记录
                CreateSimpleRecordExample:
                  value:
                    task: 2
