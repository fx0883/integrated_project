<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>个人中心 - 自律打卡</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* 扁平化设计颜色变量 */
            --primary-color: #4CD964;
            --accent-color: #FF9800;
            --text-primary: #333333;
            --text-secondary: #757575;
            --divider-color: #E0E0E0;
            --bg-light: #F5F5F5;
            --status-bar-bg: white;
            --white: #FFFFFF;
        }
        
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: var(--bg-light);
            color: var(--text-primary);
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        /* 应用容器 */
        .app-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
            height: 100vh;
            background-color: var(--white);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--divider-color);
        }
        
        /* 状态栏 */
        .status-bar {
            height: 24px;
            padding: 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--status-bar-bg);
            font-size: 12px;
        }
        
        .status-bar-content {
            display: flex;
            gap: 4px;
        }
        
        /* 导航栏 */
        .nav-bar {
            height: 56px;
            padding: 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary-color);
            color: var(--white);
        }
        
        .nav-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        /* 主内容区域 */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 16px;
        }
        
        /* 底部标签栏 */
        .tab-bar {
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: var(--white);
            border-top: 1px solid var(--divider-color);
        }
        
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
            color: var(--text-secondary);
            gap: 4px;
        }
        
        .tab-icon {
            font-size: 20px;
        }
        
        .tab-item.active {
            color: var(--primary-color);
        }
        
        /* 用户资料卡片 */
        .user-card {
            display: flex;
            padding: 16px;
            background-color: var(--white);
            margin: 16px;
            border-radius: 4px;
            border: 1px solid var(--divider-color);
            position: relative;
        }
        
        .user-info {
            flex: 1;
        }
        
        .username {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
        }
        
        .user-id {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .user-bio {
            font-size: 14px;
            color: var(--text-primary);
            margin-bottom: 16px;
            line-height: 1.4;
        }
        
        .edit-profile-btn {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 4px;
            background-color: var(--primary-color);
            color: white;
            font-size: 14px;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            margin-left: 16px;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-edit {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 24px;
            font-size: 14px;
            cursor: pointer;
        }
        
        /* 用户数据统计 */
        .stats-section {
            display: flex;
            padding: 0 16px;
            margin-bottom: 16px;
            gap: 8px;
        }
        
        .stat-card {
            flex: 1;
            background-color: var(--white);
            border: 1px solid var(--divider-color);
            border-radius: 4px;
            padding: 16px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        /* 功能入口 */
        .menu-section {
            background-color: white;
            border: 1px solid var(--divider-color);
            border-radius: 4px;
            margin: 0 16px 16px;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--divider-color);
            cursor: pointer;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: var(--primary-color);
            margin-right: 16px;
        }
        
        .menu-text {
            flex-grow: 1;
            font-size: 16px;
            color: var(--text-primary);
        }
        
        .menu-arrow {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        /* 编辑个人资料浮层 */
        .edit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            flex-direction: column;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 4px;
            max-width: 380px;
            width: 100%;
            margin: 20px auto;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            padding: 16px;
            border-bottom: 1px solid var(--divider-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .modal-close {
            font-size: 20px;
            color: var(--text-secondary);
            cursor: pointer;
        }
        
        .modal-body {
            padding: 16px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--divider-color);
            border-radius: 4px;
            font-size: 16px;
            color: var(--text-primary);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .textarea-control {
            min-height: 80px;
            resize: vertical;
        }
        
        .modal-footer {
            padding: 16px;
            border-top: 1px solid var(--divider-color);
            display: flex;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--divider-color);
            margin-right: 8px;
        }
        
        /* 子账户样式 */
        .sub-account-list {
            margin-top: 10px;
        }
        
        .sub-account-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 1px solid var(--divider-color);
            border-radius: 4px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .sub-account-item.active {
            border-color: var(--primary-color);
            background-color: rgba(76, 217, 100, 0.1);
        }
        
        .sub-account-avatar {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            margin-right: 12px;
            overflow: hidden;
        }
        
        .sub-account-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .sub-account-info {
            flex: 1;
        }
        
        .sub-account-name {
            font-weight: 500;
            margin-bottom: 2px;
        }
        
        .sub-account-type {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .sub-account-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .add-account-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            padding: 12px;
            background-color: var(--bg-light);
            border: 1px dashed var(--text-secondary);
            border-radius: 4px;
            color: var(--text-secondary);
            cursor: pointer;
        }
        
        .add-account-btn i {
            margin-right: 8px;
        }
        
        .account-badge {
            display: inline-block;
            padding: 2px 6px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px;
            font-size: 10px;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-bar-time">9:41</div>
            <div class="status-bar-content">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- 导航栏 -->
        <div class="nav-bar">
            <div style="width: 24px;"></div>
            <div class="nav-title">个人中心</div>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        
        <!-- 页面内容 -->
        <div class="main-content">
            <!-- 用户资料卡片 -->
            <div class="user-card">
                <div class="user-info">
                    <div class="username">张小明 <span class="account-badge">主账户</span></div>
                    <div class="user-id">ID: 10086752</div>
                    <div class="user-bio">热爱生活，保持自律，每天进步一点点！已坚持打卡60天，继续加油！</div>
                    <button class="edit-profile-btn" id="edit-profile-btn">编辑资料</button>
                </div>
                <div class="avatar">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="用户头像" onerror="this.src='https://via.placeholder.com/100x100/E0F2F1/009688?text=用户'">
                    <div class="avatar-edit" id="avatar-edit">
                        <i class="fas fa-camera"></i>
                    </div>
                </div>
            </div>
            
            <!-- 用户数据统计 -->
            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-value">89</div>
                    <div class="stat-label">总任务数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">76%</div>
                    <div class="stat-label">完成率</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">60</div>
                    <div class="stat-label">连续打卡</div>
                </div>
            </div>
            
            <!-- 功能入口 -->
            <div class="menu-section">
                <a href="subaccounts.html" class="menu-item" id="show-subaccount-btn">
                    <div class="menu-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="menu-text">子账户管理</div>
                    <div class="menu-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>
                <a href="settings.html" class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-cog"></i>
                    </div>
                    <div class="menu-text">设置</div>
                    <div class="menu-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>
                <a href="about.html" class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <div class="menu-text">关于我们</div>
                    <div class="menu-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>
                <a href="contact.html" class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-headset"></i>
                    </div>
                    <div class="menu-text">联系客服</div>
                    <div class="menu-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>
            </div>
        </div>
        
        <!-- 底部标签栏 -->
        <div class="tab-bar">
            <a href="dashboard.html" class="tab-item">
                <div class="tab-icon"><i class="fas fa-home"></i></div>
                <div>首页</div>
            </a>
            <a href="tasks.html" class="tab-item">
                <div class="tab-icon"><i class="fas fa-tasks"></i></div>
                <div>任务</div>
            </a>
            <a href="records.html" class="tab-item">
                <div class="tab-icon"><i class="fas fa-calendar-check"></i></div>
                <div>记录</div>
            </a>
            <a href="statistics.html" class="tab-item">
                <div class="tab-icon"><i class="fas fa-chart-pie"></i></div>
                <div>统计</div>
            </a>
            <a href="profile.html" class="tab-item active">
                <div class="tab-icon"><i class="fas fa-user"></i></div>
                <div>我的</div>
            </a>
        </div>
    </div>
    
    <!-- 编辑个人资料浮层 -->
    <div class="edit-modal" id="edit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">编辑个人资料</div>
                <div class="modal-close" id="modal-close">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">用户名</label>
                    <input type="text" class="form-control" value="张小明" id="edit-username">
                </div>
                <div class="form-group">
                    <label class="form-label">个人简介</label>
                    <textarea class="form-control textarea-control" id="edit-bio">热爱生活，保持自律，每天进步一点点！已坚持打卡60天，继续加油！</textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">电子邮箱</label>
                    <input type="email" class="form-control" value="xiaoming@example.com" id="edit-email">
                </div>
                <div class="form-group">
                    <label class="form-label">电话号码</label>
                    <input type="tel" class="form-control" value="138****6666" id="edit-phone">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancel-edit">取消</button>
                <button class="btn btn-primary" id="save-profile">保存</button>
            </div>
        </div>
    </div>
    
    <script>
        // 获取当前时间并显示在状态栏
        function updateStatusBarTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.querySelector('.status-bar-time').textContent = `${hours}:${minutes}`;
        }
        updateStatusBarTime();
        setInterval(updateStatusBarTime, 60000);
        
        // 编辑个人资料浮层
        const editProfileBtn = document.getElementById('edit-profile-btn');
        const editModal = document.getElementById('edit-modal');
        const modalClose = document.getElementById('modal-close');
        const cancelEdit = document.getElementById('cancel-edit');
        const saveProfile = document.getElementById('save-profile');
        
        // 显示编辑浮层
        editProfileBtn.addEventListener('click', () => {
            editModal.style.display = 'flex';
        });
        
        // 关闭编辑浮层
        function closeModal() {
            editModal.style.display = 'none';
        }
        
        modalClose.addEventListener('click', closeModal);
        cancelEdit.addEventListener('click', closeModal);
        
        // 保存个人资料
        saveProfile.addEventListener('click', () => {
            // 获取编辑后的值
            const username = document.getElementById('edit-username').value;
            const bio = document.getElementById('edit-bio').value;
            
            // 更新页面显示
            document.querySelector('.username').innerHTML = username + ' <span class="account-badge">主账户</span>';
            document.querySelector('.user-bio').textContent = bio;
            
            // 输出日志，方便调试
            console.log('保存个人资料:', {
                username,
                bio,
                email: document.getElementById('edit-email').value,
                phone: document.getElementById('edit-phone').value
            });
            
            // 显示保存成功提示
            alert('个人资料保存成功！');
            
            // 关闭浮层
            closeModal();
        });
        
        // 编辑头像
        document.getElementById('avatar-edit').addEventListener('click', () => {
            alert('点击更换头像');
            // 这里可以实现选择相册或拍照的功能
        });
    </script>
</body>
</html>
