<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自律打卡</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="enhanced-style.css">
    <style>
        :root {
            /* 扁平化色调 */
            --primary-color: #4CD964;
            --primary-dark: #009688;
            --primary-light: #E0F2F1;
            --accent-color: #FF9800;
            --accent-light: #FFE0B2;
            --highlight: #FFEB3B;
            --text-primary: #212121;
            --text-secondary: #757575;
            --divider-color: #BDBDBD;
            --background-color: #F8F9FA;
            
            /* 统一圆角 */
            --border-radius-sm: 4px;
            --border-radius-md: 8px;
            --border-radius-lg: 12px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-primary);
            background-color: var(--background-color);
            max-width: 390px; /* iPhone 15 Pro 宽度 */
            margin: 0 auto;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        /* iPhone 样式的圆角和间距 */
        .app-container {
            border-radius: 12px;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-shadow: none;
            position: relative;
            border: 1px solid var(--divider-color);
        }
        
        /* iOS 状态栏 */
        .status-bar {
            background-color: #000;
            color: white;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-bar-content {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* 页面内容 */
        .main-content {
            flex: 1;
            overflow-y: auto;
            background-color: var(--background-color);
            padding-bottom: 76px; /* 底部导航栏的高度 + 间距 */
        }
        
        /* 底部导航栏 */
        .tab-bar {
            height: 60px;
            background-color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 390px;
            border-top: 1px solid var(--divider-color);
            z-index: 10;
        }
        
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 10px;
            padding: 8px 0;
            width: 20%;
            transition: color 0.3s ease;
        }
        
        .tab-item.active {
            color: var(--primary-color);
        }
        
        .tab-icon {
            font-size: 22px;
            margin-bottom: 4px;
            position: relative;
        }
        
        .tab-item.active .tab-icon::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 2px;
            background: var(--primary-color);
        }
        
        /* 顶部导航栏 */
        .nav-bar {
            background-color: white;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 1px solid var(--divider-color);
        }
        
        .nav-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .nav-back, .nav-action {
            position: absolute;
            top: 12px;
            font-size: 20px;
        }
        
        .nav-back {
            left: 15px;
            color: var(--text-secondary);
        }
        
        .nav-action {
            right: 15px;
            color: var(--primary-color);
            font-weight: 600;
        }
        
        /* 按钮样式 */
        .btn {
            background: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border-radius: var(--border-radius-sm);
            border: none;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        
        .btn:active {
            background-color: var(--primary-dark);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: var(--text-primary);
        }
        
        .btn-secondary:active {
            background: #e0e0e0;
        }
        
        /* 卡片样式 */
        .card {
            background-color: white;
            border-radius: var(--border-radius-md);
            padding: 16px;
            margin: 10px 0;
            border: 1px solid var(--divider-color);
        }
        
        /* 表单元素 */
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--divider-color);
            border-radius: var(--border-radius-sm);
            font-size: 16px;
            background-color: white;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        /* 数据高亮样式 */
        .stat-highlight {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2rem;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        /* 加载中动画 */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading {
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 2px solid var(--primary-color);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- iOS 状态栏 -->
        <div class="status-bar">
            <div class="status-bar-time">9:41</div>
            <div class="status-bar-content">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- 导航栏 - 可根据需要调整或删除 -->
        <div class="nav-bar">
            <div class="nav-back"><i class="fas fa-chevron-left"></i></div>
            <div class="nav-title">页面标题</div>
            <div class="nav-action"><i class="fas fa-ellipsis-h"></i></div>
        </div>
        
        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- 页面内容将在这里 -->
            <div class="p-4">
                <h1 class="text-xl font-bold mb-4">基础模板</h1>
                <p>这是基础布局模板，所有页面将基于此模板创建。</p>
            </div>
        </div>
        
        <!-- 底部标签栏 -->
        <div class="tab-bar">
            <a href="dashboard.html" class="tab-item active">
                <div class="tab-icon"><i class="fas fa-home"></i></div>
                <div>首页</div>
            </a>
            <a href="tasks.html" class="tab-item">
                <div class="tab-icon"><i class="fas fa-tasks"></i></div>
                <div>任务</div>
            </a>
            <a href="records.html" class="tab-item">
                <div class="tab-icon"><i class="fas fa-calendar-check"></i></div>
                <div>记录</div>
            </a>
            <a href="statistics.html" class="tab-item">
                <div class="tab-icon"><i class="fas fa-chart-pie"></i></div>
                <div>统计</div>
            </a>
            <a href="profile.html" class="tab-item">
                <div class="tab-icon"><i class="fas fa-user"></i></div>
                <div>我的</div>
            </a>
        </div>
    </div>

    <!-- SVG定义 -->
    <svg width="0" height="0" style="position: absolute">
        <defs>
            <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#4CD964" />
                <stop offset="100%" stop-color="#009688" />
            </linearGradient>
        </defs>
    </svg>
</body>
</html>
