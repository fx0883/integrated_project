<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建任务 - 自律打卡</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="enhanced-style.css">
    <style>
        :root {
            /* 扁平化色调 */
            --primary-color: #4CD964;
            --primary-dark: #009688;
            --primary-light: #E0F2F1;
            --accent-color: #FF9800;
            --accent-light: #FFE0B2;
            --highlight: #FFEB3B;
            --text-primary: #212121;
            --text-secondary: #757575;
            --divider-color: #BDBDBD;
            --background-color: #F8F9FA;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-primary);
            background-color: var(--background-color);
            max-width: 390px; /* iPhone 15 Pro 宽度 */
            margin: 0 auto;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        /* iPhone 样式的圆角和间距 */
        .app-container {
            border-radius: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            border: none;
            position: relative;
        }
        
        /* iOS 状态栏 */
        .status-bar {
            background-color: #000;
            color: white;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-bar-content {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* 页面内容 */
        .main-content {
            flex: 1;
            overflow-y: auto;
            background-color: var(--background-color);
            padding-bottom: 70px; /* 底部导航栏的高度 + 间距 */
        }
        
        /* 顶部导航栏 */
        .nav-bar {
            background-color: var(--primary-color);
            padding: 16px;
            display: flex;
            align-items: center;
            position: relative;
            color: white;
        }
        
        .nav-back {
            color: white;
            font-size: 18px;
            margin-right: 16px;
        }
        
        .nav-title {
            font-size: 18px;
            font-weight: 600;
            color: white;
            flex: 1;
            text-align: center;
        }
        
        .nav-action {
            color: white;
            font-size: 18px;
        }
        
        /* 表单样式 */
        .form-container {
            padding: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--divider-color);
            border-radius: 4px;
            font-size: 16px;
            background-color: white;
            color: var(--text-primary);
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        /* 图标输入框 */
        .icon-input-container {
            position: relative;
        }
        
        .icon-input {
            padding-left: 40px;
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        
        /* 选择类型 */
        .type-options {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 8px;
        }
        
        .type-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: calc(25% - 9px);
            border: 1px solid var(--divider-color);
            border-radius: 4px;
            padding: 12px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .type-option.selected {
            border-color: var(--primary-color);
            background-color: var(--primary-light);
        }
        
        .type-icon {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            font-size: 20px;
        }
        
        .type-name {
            font-size: 12px;
            color: var(--text-secondary);
            text-align: center;
        }
        
        .type-option.selected .type-name {
            color: var(--primary-color);
            font-weight: 500;
        }
        
        /* 扇形选择器 */
        .time-selector {
            margin-top: 12px;
        }
        
        .time-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .time-label {
            width: 80px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .time-inputs {
            display: flex;
            align-items: center;
            flex: 1;
        }
        
        .time-input {
            width: 80px;
            padding: 10px;
            border: 1px solid var(--divider-color);
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }
        
        .time-separator {
            margin: 0 8px;
            color: var(--text-secondary);
        }
        
        /* 优先级选择 */
        .priority-options {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }
        
        .priority-option {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--divider-color);
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .priority-option.selected {
            font-weight: 500;
        }
        
        .priority-option[data-priority="high"] {
            border-color: #FF5252;
            color: #FF5252;
        }
        
        .priority-option[data-priority="medium"] {
            border-color: #FF9800;
            color: #FF9800;
        }
        
        .priority-option[data-priority="low"] {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .priority-option[data-priority="high"].selected {
            background-color: #FFEBEE;
        }
        
        .priority-option[data-priority="medium"].selected {
            background-color: #FFF3E0;
        }
        
        .priority-option[data-priority="low"].selected {
            background-color: #E0F2F1;
        }
        
        /* 重复选择 */
        .repeat-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 8px;
        }
        
        .repeat-option {
            flex: 0 0 calc(33.333% - 7px);
            padding: 10px 0;
            border: 1px solid var(--divider-color);
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .repeat-option.selected {
            border-color: var(--primary-color);
            background-color: var(--primary-light);
            color: var(--primary-color);
            font-weight: 500;
        }
        
        /* 日期选择框 */
        .date-selector {
            margin-top: 8px;
        }
        
        /* 提交按钮 */
        .submit-button {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .submit-button:active {
            background-color: var(--primary-dark);
        }
        
        /* 提醒设置 */
        .reminder-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 8px;
        }
        
        .reminder-text {
            font-size: 16px;
            color: var(--text-primary);
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 52px;
            height: 28px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 28px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: var(--primary-color);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }
        
        /* 颜色选择器 */
        .color-options {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 8px;
        }
        
        .color-option {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            border: 1px solid var(--divider-color);
        }
        
        .color-option.selected:after {
            content: '\f00c';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- iOS 状态栏 -->
        <div class="status-bar">
            <div class="status-bar-time">9:41</div>
            <div class="status-bar-content">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- 顶部导航栏 -->
        <div class="nav-bar">
            <a href="tasks.html" class="nav-back">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="nav-title">创建任务</div>
            <div class="nav-action">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        
        <!-- 主要内容区域 -->
        <div class="main-content">
            <form class="form-container">
                <!-- 任务标题 -->
                <div class="form-group">
                    <label class="form-label">任务标题</label>
                    <div class="icon-input-container">
                        <input type="text" class="form-input icon-input" placeholder="请输入任务标题">
                        <div class="input-icon">
                            <i class="fas fa-tasks"></i>
                        </div>
                    </div>
                </div>
                
                <!-- 任务描述 -->
                <div class="form-group">
                    <label class="form-label">任务描述（可选）</label>
                    <textarea class="form-textarea" rows="3" placeholder="简要描述一下任务内容"></textarea>
                </div>
                
                <!-- 任务分类 -->
                <div class="form-group">
                    <label class="form-label">任务分类</label>
                    <div class="type-options">
                        <div class="type-option selected">
                            <div class="type-icon" style="background-color: #E8F5E9; color: #4CAF50;">
                                <i class="fas fa-running"></i>
                            </div>
                            <div class="type-name">健身</div>
                        </div>
                        <div class="type-option">
                            <div class="type-icon" style="background-color: #E3F2FD; color: #2196F3;">
                                <i class="fas fa-briefcase"></i>
                            </div>
                            <div class="type-name">工作</div>
                        </div>
                        <div class="type-option">
                            <div class="type-icon" style="background-color: #FFEBEE; color: #F44336;">
                                <i class="fas fa-book"></i>
                            </div>
                            <div class="type-name">学习</div>
                        </div>
                        <div class="type-option">
                            <div class="type-icon" style="background-color: #FFF8E1; color: #FFC107;">
                                <i class="fas fa-book-reader"></i>
                            </div>
                            <div class="type-name">阅读</div>
                        </div>
                        <div class="type-option">
                            <div class="type-icon" style="background-color: #FCE4EC; color: #E91E63;">
                                <i class="fas fa-heart"></i>
                            </div>
                            <div class="type-name">生活</div>
                        </div>
                        <div class="type-option">
                            <div class="type-icon" style="background-color: #F3E5F5; color: #9C27B0;">
                                <i class="fas fa-brain"></i>
                            </div>
                            <div class="type-name">冥想</div>
                        </div>
                        <div class="type-option">
                            <div class="type-icon" style="background-color: #FFFDE7; color: #FFC107;">
                                <i class="fas fa-utensils"></i>
                            </div>
                            <div class="type-name">饮食</div>
                        </div>
                        <div class="type-option">
                            <div class="type-icon" style="background-color: #E0F7FA; color: #00BCD4;">
                                <i class="fas fa-plus"></i>
                            </div>
                            <div class="type-name">自定义</div>
                        </div>
                    </div>
                </div>
                
                <!-- 颜色选择 -->
                <div class="form-group">
                    <label class="form-label">任务颜色</label>
                    <div class="color-options">
                        <div class="color-option selected" style="background-color: #4CAF50;"></div>
                        <div class="color-option" style="background-color: #2196F3;"></div>
                        <div class="color-option" style="background-color: #F44336;"></div>
                        <div class="color-option" style="background-color: #FFC107;"></div>
                        <div class="color-option" style="background-color: #9C27B0;"></div>
                        <div class="color-option" style="background-color: #E91E63;"></div>
                        <div class="color-option" style="background-color: #00BCD4;"></div>
                    </div>
                </div>
                
                <!-- 时间设置 -->
                <div class="form-group">
                    <label class="form-label">时间设置</label>
                    <div class="time-selector">
                        <div class="time-row">
                            <div class="time-label">开始时间</div>
                            <div class="time-inputs">
                                <input type="time" class="time-input" value="08:00">
                            </div>
                        </div>
                        <div class="time-row">
                            <div class="time-label">结束时间</div>
                            <div class="time-inputs">
                                <input type="time" class="time-input" value="09:00">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 日期选择 -->
                <div class="form-group">
                    <label class="form-label">日期选择</label>
                    <div class="date-selector">
                        <input type="date" class="form-input" value="2023-05-10">
                    </div>
                </div>
                
                <!-- 重复设置 -->
                <div class="form-group">
                    <label class="form-label">重复设置</label>
                    <div class="repeat-options">
                        <div class="repeat-option">不重复</div>
                        <div class="repeat-option selected">每天</div>
                        <div class="repeat-option">工作日</div>
                        <div class="repeat-option">每周</div>
                        <div class="repeat-option">每月</div>
                        <div class="repeat-option">自定义</div>
                    </div>
                </div>
                
                <!-- 优先级 -->
                <div class="form-group">
                    <label class="form-label">优先级</label>
                    <div class="priority-options">
                        <div class="priority-option" data-priority="high">高</div>
                        <div class="priority-option selected" data-priority="medium">中</div>
                        <div class="priority-option" data-priority="low">低</div>
                    </div>
                </div>
                
                <!-- 提醒设置 -->
                <div class="form-group">
                    <label class="form-label">提醒设置</label>
                    <div class="reminder-toggle">
                        <div class="reminder-text">开启任务提醒</div>
                        <label class="toggle-switch">
                            <input type="checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
                
                <!-- 提交按钮 -->
                <button type="button" class="submit-button">创建任务</button>
            </form>
        </div>
    </div>

    <script>
        // 类型选择
        const typeOptions = document.querySelectorAll('.type-option');
        typeOptions.forEach(option => {
            option.addEventListener('click', function() {
                typeOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
        
        // 颜色选择
        const colorOptions = document.querySelectorAll('.color-option');
        colorOptions.forEach(option => {
            option.addEventListener('click', function() {
                colorOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
        
        // 重复设置选择
        const repeatOptions = document.querySelectorAll('.repeat-option');
        repeatOptions.forEach(option => {
            option.addEventListener('click', function() {
                repeatOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
        
        // 优先级选择
        const priorityOptions = document.querySelectorAll('.priority-option');
        priorityOptions.forEach(option => {
            option.addEventListener('click', function() {
                priorityOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
        
        // 提交按钮点击事件
        const submitButton = document.querySelector('.submit-button');
        submitButton.addEventListener('click', function() {
            // 收集表单数据
            // 实际应用中应该提交到服务器
            
            // 提示创建成功
            alert('任务创建成功!');
            
            // 跳转回任务列表
            window.location.href = 'tasks.html';
        });
    </script>
</body>
</html>
